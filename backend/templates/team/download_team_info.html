{% extends 'user/base.html' %}

{% load staticfiles %}

{% block title %}下载组队信息{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form class='form-login' action="/mcm/team/download/" method="post">
                {% if request.session.message %}
                    <div class="alert alert-success">{{ request.session.message }}</div>
                {% endif %}
                {% csrf_token %}
                <h1 class="text-center">点击下载全部组队信息</h1>
                <h1></h1>
                <button type="submit" class="btn btn-block btn-primary">下载</button>
            </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
